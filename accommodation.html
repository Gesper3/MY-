<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Accommodation</h2>
    <form id="accommodationForm">
        <input type="text" name="accommodation_name" placeholder="Accommodation Name" required>
        <input type="text" name="accommodation_type" placeholder="Accommodation Type" required>
        <input type="number" name="accommodation_price" placeholder="Price Per Night" required>
        <button type="submit">Add Accommodation</button>
    </form>

    <div id="accommodationMessage"></div>

    <script src="app.js"></script>
</body>
</html>
